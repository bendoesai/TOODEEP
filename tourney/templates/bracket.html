<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tournament Bracket</h1>
    
    <table>
        <tr>
            <th>Round</th>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Winner</th>
            <th>Action</th>
        </tr>
        {% for match in matches %}
        <tr>
            <td>{{ match.round_number }}</td>
            <td>{{ match.player1_id }}</td>
            <td>{{ match.player2_id }}</td>
            <td>{{ match.winner_id }}</td>
            <td>
                <form action="{{ url_for('report_winner', match_id=match.id) }}" method="POST">
                    <input type="text" name="winner_id" placeholder="Winner ID">
                    <button type="submit">Submit</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
